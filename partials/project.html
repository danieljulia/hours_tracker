<h1 style="border-left: {{toColor(project.slug)}}">{{project.slug}}</h1>

<!-- anna ordena això com vulguis :-*-->
<div id="projecte_resum">
<div class="projecte_resum_info">
<h2>Total</h2><p>{{project.total}}h</p>
</div>
<div class="projecte_resum_info"><h2>Budget</h2><input type="text"  ng-model="project.budget"> €</div>
<div class="projecte_resum_info"><h2>Rate</h2><p>{{project.rate}}€/h</p></div>
<div class="projecte_resum_info"><h2>Visible</h2><input type="checkbox" ng-model="project.visible" parse-int ng-true-value="1" ng-false-value="0"> {{project.visible}}</div>
<div class="projecte_resum_info"><h2>Comments</h2><textarea  ng-model="project.comments"></textarea></div>
<input type="button" ng-click="saveproject()" value="update">
</div>
<div id="projecte_resum_layout">

<table class="project_hours taula">
  <tr >
    <th>Day</th><th>Hours</th><th>User</th><th>Comments</th>
  </tr>
  <tr >
    <th><input type="text" ng-change="dofilter()" ng-model="day"></input></th>
    <th class="total">{{total}}h</th><th><input type="text" ng-change="dofilter()" ng-model="user_id"></input></th>
    <th><input type="text" ng-change="dofilter()" ng-model="comments"></input></th>
  </tr>
<tr  ng-repeat="h in hours | filter : {visible:true}">
   <td>{{h.day}}</td><td> {{h.hours}}h</td> <td>{{h.user_id}}</td> <td>{{h.comments}}</td>

</tr>
</table>

<div id="projecte_resum_grafica">

<li  class="user" style="background-color: {{toColor(u.name)}}" ng-repeat="u in users ">{{u.name}} {{u.h}}h {{u.h*100/total | number:0}}%</li>

  <div id="graph">  <svg width="100%" height="100%" id="example"></svg></div>
</div>



</div>
