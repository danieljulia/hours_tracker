
<h2>Week {{weekNumber}}</h2>
<h3>{{weekDay}} {{day}}</h3>
<div class="abstract">
<p class="day">
Day: {{total}} hours</p>
<p class="week">
Week: x hours
</p>

</div>
<ul class="hours" ng-repeat="h in hours">

<li>{{h.project_slug}} {{h.hours}}h <a ng-click="del()">x</a></li> 


</ul>
<form class="form-horizontal" name="helpForm" novalidate role="form">
<select name="project" data-ng-model="myprojects" data-ng-options="v.slug as v.slug for v in projects" required> 
  <option value=""></option>
</select>
     <input type="number" name="hours" data-ng-model="myhours" class="form-control" placeholder="hours" required />
      <input type="text" name="comments" data-ng-model="mycomments" placeholder="not working yet" class="form-control" required />
  <button  data-ng-click="submit()" class="btn btn-default">Add</button>
</form>

<nav class="navigation">
<p class="days">
<a ng-click="prev()">< prev</a>
<a ng-click="next()">next ></a>
</p>
<p class="weeks">
<a ng-click="prevWeek()">< prev week</a>
<a ng-click="nextWeek()">next week ></a>
</p>
</nav>
