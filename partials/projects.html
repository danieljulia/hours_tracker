<h1>Projects</h1>

<h2>Active projects</h2>
<ul class="projects" >
<li ng-repeat="p in projects"> {{p.slug}}  <a ng-click="hide()">amagar</a></li> 
</ul>

<h2>Hidden projects</h2>
<ul class="projects noactive">
<li  ng-repeat="p in projects_hidden"> {{p.slug}}  <a ng-click="show()">mostrar</a></li> 
</ul>

<h2>Add new project</h2>
<form class="form-horizontal" name="helpForm" novalidate role="form">
<input type="text" name="project" data-ng-model="project" class="form-control" required />
<button  data-ng-click="submit()" class="btn btn-default">Add Project</button>
</form>
