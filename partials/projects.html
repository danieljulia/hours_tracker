<h1>Projects</h1>

<h2>Active projects</h2>
<ul class="projects" >
<li ng-repeat="p in projects" style="border-left: 10px solid {{toColor(p.slug)}}">   <a href='#project/{{p.slug}}'>{{p.slug}} </a> <a ng-click="hide()">hide</a></li>
</ul>

<h2>Hidden projects</h2>
<ul class="projects noactive">
<li  ng-repeat="p in projects_hidden" style="border-left: 10px solid {{toColor(p.slug)}}">

  <a href='#project/{{p.slug}}'> {{p.slug}}</a>  <a ng-click="show()">show</a></li>
</ul>

<h2>Add new project</h2>
<form class="form-horizontal" name="helpForm" novalidate role="form">
<input type="text" name="project" data-ng-model="project" class="form-control" required />
<button  data-ng-click="submit()" class="btn btn-default">Add Project</button>
</form>
